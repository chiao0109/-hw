<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garena</title>
    <link rel="stylesheet" href="css/garenastyle.css">
    <link rel="shortcut icon" href="img/garena.jpg">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="write">
                <p>填寫回報單</p>
            </div>
            <form>
                <div class="text">
                    <p>類別</p>
                    <select id="category">
                        <option>請選擇類別</option>
                        <option>傳說對決</option>
                        <option>LOL英雄聯盟</option>
                    </select>
                </div>
                <div class="text">
                    <p>項目</p>
                    <select id=project>
                        <option>請選擇項目</option>
                    </select>
                </div>
                <div class="text">
                    <p>狀況敘述</p>
                    <textarea rows="10"></textarea>
                </div>
                <div class="file">
                    <p>上傳檔案</p><input type="file">
                </div>
                <div class="file">
                    <p>上傳檔案</p><input type="file">
                </div>
                <div class="file">
                    <p>上傳檔案</p><input type="file">
                </div>
                <div class="note">
                    <p>* 附件可上傳圖片或影音檔，檔案請勿超過 20MB，並使用 JPG , JPEG, PNG, LOG, AVI, WMV, MOV, MP4, RM 格式上傳，請附上完整的檔案。</p>
                </div>
                <div class="follow">
                     <input type="checkbox" class="checkbox">
                      我已詳細閱讀
                     <a href="">合約&規範</a>、
                     <a href="">停權管理規章</a>
                     與線上回報系統注意事項相關內容並願意遵守所有規定。
                </div>
                <div class="choice">
                    <button type="reset">重新選取</button>
                </div>
            </form>
        </div>
        <footer>
            <p>Copyright @ Garena Online. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
