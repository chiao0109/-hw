<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="css/igstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_left">
                <img src="img/ig左圖.JPG">
            </div>
            <div class="content_right">
                <div class="top">
                    <img src="img/ig.png" class="image">
                    <div class="num">
                        <input type="text" placeholder="電話號碼、用戶名稱或電子郵件">
                    </div>
                    <div class="pwd"><input type="text" placeholder="密碼">
                    </div>
                    <div class="signin">
                        <button>登入</button>
                    </div>
                    <div class="or">
                        <hr>
                        <p>或</p>
                        <hr>
                    </div>
                    <div class="fb">
                        <button><img src="img/facebook.png"> 使用 Facebook 帳號登入</button>
                    </div>
                    <div class="forget">
                        <a href="">忘記密碼？</a>
                    </div>
                </div>
                <div class="middle">
                    <p>沒有帳號嗎？<a href="">註冊</a></p>
                </div>
                <div class="bottom">
                    <p>下載應用程式。</p>
                    <button><img src="img/appstore.JPG"></button>
                    <button><img src="img/googleplay.JPG"></button>
                </div>
            </div>
        </div>
        <footer>
            <ul>
                <div class="footer_left">
                    <li>關於</li>
                    <li>使用說明</li>
                    <li>新聞稿</li>
                    <li>API</li>
                    <li>工作機會</li>
                    <li>隱私</li>
                    <li>使用條款</li>
                    <li>地點</li>
                    <li>熱門帳號</li>
                    <li>主題標籤</li>
                    <li>語言</li>
                </div>
                <div class="footer_right">
                    <p>©2020FACEBOOK旗下的INSTAGRAM</p>
                </div>
            </ul>
        </footer>
    </div>
</body>
</html>
