<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2簡易註冊頁面－Facebook</title>
    <link href="css/1.2style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>註冊</h1>
            <h3>永遠免費！</h3>
        </header>
        <div class="content">
            <div class="group">
                <div class="textbox">
                    <input type="text" placeholder="姓氏" name="first" class="name">
                    <input type="text" placeholder="名字" name="second" class="name">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="電子郵件或手機號碼" name="num" class="num">
                </div>
                <div class="textbox">
                    <input type="text" placeholder="設定密碼" name="password" class="num">
                </div>
            </div>
            <div class="birthday">
                <p>生日</p>
                <select>
                    <option value="1998">1998</option>
                </select>
                <select>
                    <option value="12">12</option>
                </select>
                <select>
                    <option value="12">12</option>
                </select>
                <a href="">為甚麼需要提供出生日期的資料？</a>
            </div>
            <div class="sex">
                <input type="radio" id="female" name="sex">
                <label for="female">女性</label>
                <input type="radio" id="male" name="sex">
                <label for="male">男性</label>
            </div>
            <div class="detail">
                <p>點擊註冊即表示你同意我們的<a href="">使用條款</a>、
                    <a href="">資料政策</a>和<a href="">Cookie政策</a>，
                     你可能會收到我們的簡訊通知，而且可以隨時選擇停止接收。</p>
             </div>
            <button type="submit">註冊</button>
        </div>
    </div>
</body>
</html>
