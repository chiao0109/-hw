<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pxmart</title>
    <link rel="stylesheet" href="css/pxmartstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="content_left">
                <img src="img/paxmart-man-contact.png">
            </div>
            <div class="content_right">
                <p>如果您對全聯公司有任何的建議或批評，
                    我們非常歡迎您能來信指教，
                    或致電客服專線：0800-010-178，
                    手機另撥：02-2533-7700。
                    我們將用心聆聽，
                    並以最快的速度回應給您，
                    謝謝。</p>
                <div class="data">
                    <select>
                        <option>客服信箱</option>
                        <option>商品提案</option>
                    </select>
                </div>
                <div class="data">
                    <input type="text" placeholder="聯絡人" class="person">
                </div>
                <div class="data">
                    <input type="text" placeholder="電話" class="phone">
                    <input type="text" placeholder="Email" class="email">
                </div>
                <div class="data">
                    <textarea rows="10" placeholder="建議內容"></textarea>
                </div>
                <div class="button">
                    <button type="reset">清除</button>
                    <button type="submit">送出</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
